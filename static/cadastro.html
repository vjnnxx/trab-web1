<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../utils/limparCampos.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <h1>PÃ¡gina de cadastro</h1>
    <form id="cadastro" method="POST" action="/">
        <label for="nome"> Nome</label>
        <input type="text" id="nome" placeholder="Nome" name="nome" required> <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com" required> <br>
        <label for="cpf"> CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="CPF (apenas numeros)" pattern="^((\d{3}).(\d{3}).(\d{3})-(\d{2}))*$" required> <br>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}[0-9]{3,4}$" required> <br>
        <label for="data-nasc">Data de nascimento</label>
        <input type="date" id="data-nasc" name="data-nasc" required> <br>
        <label for="nome">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" minlength="5" required> <br>
        <label for="conf-senha"> Confirmar senha</label>
        <input type="password" id="conf-senha" name="conf-senha" placeholder="Confirmar senha" minlength="5" required> <br>

        <button type="button">Enviar</button>
        <script src="../utils/formatTel.js"></script>
        <script src="../utils/formatCpf.js"></script>
    </form>

    <button onclick="limparCampos();">Limpar campos</button>
</body>
</html>
